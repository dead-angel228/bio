<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Био</title>
    <style>
        /* Основные стили */
        body {
            background-color: #000;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Эффект неонового свечения */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 70%);
            animation: glow 5s infinite alternate;
            z-index: -1;
        }

        @keyframes glow {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Контейнер с контентом */
        .content-container {
            text-align: center;
            position: relative;
        }

        /* Заголовок */
        h2 {
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            color: white;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        /* Текст */
        p {
            white-space: pre-line;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin: 0 0 25px 0;
            line-height: 1.6;
            color: white;
            font-family: 'Courier New', monospace;
        }
    </style>
    <!-- Шрифт Orbitron для техно-стиля -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <h2>bio ʍᴇᴩ✞ʙый ɸᴀᴧин</h2>
        <p>
            About me 
    name: Ilya
    Age: 14

    Country: Russia
    My kents: @HEUROB
    My hobby: Minecraft
    I do not advocate for organizations banned in the Russian Federation, and moreover, I do not call for them and do not support their activities.
        </p>
    </div>
</body>
</html>
