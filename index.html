<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Био</title>
    <style>
        body {
            background-image: url("https://0x0.st/s/qOH_ZhifiludBXJ7aSenHA/88S0.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'monospace', monospace; /* Шрифт monospace */
            color: pink; /* Цвет текста розовый */
            transition: background-image 0.5s ease;
        }

        .content-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #666666;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8); /* Розовая тень */
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 3px solid #666666;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8); /* Розовая тень */
        }

        h2 {
            margin-bottom: 15px;
            font-size: 2.2em;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* Розовая тень */
            color: white; /* Цвет текста белый */
        }

        p {
            white-space: pre-line;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.8); /* Розовая тень */
            font-size: 1.2em;
            margin: 0 0 25px 0;
            line-height: 1.6;
            color: pink; /* Цвет текста розовый */
        }

        .social-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #666666;
            border-radius: 10px;
            padding: 15px 30px;
            color: pink; /* Цвет текста розовый */
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8); /* Розовая тень */
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-button:hover {
            background-color: rgba(255, 105, 180, 0.2); /* Розовый фон при наведении */
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 1); /* Розовая тень при наведении */
        }

        .social-button i {
            font-size: 1.4em;
            color: pink; /* Цвет иконок розовый */
        }
    </style>
    <!-- Иконки для кнопок (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="content-container">
        <img src="https://0x0.st/s/iKAsQSVFLpZTpRIV2N718w/88SG.jpg" alt="Аватар" class="avatar">
        <h2>bio ʍᴇᴩ✞ʙый ɸᴀᴧин</h2>
        <p>
            Age: 14
            Country: Russia
            My hobby: Minecraft, sleep
            My kents: @HEUROB, @thisAkima
            My only name user is @dead_angel
            Thank you to everyone who read it, and I wish you good luck.
        </p>
        <div class="social-buttons">
            <a href="https://t.me/funtime_angels" class="social-button" target="_blank">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            <a href="https://www.tiktok.com/@vitalik_angel" class="social-button" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
        </div>
    </div>
</body>
</html>
