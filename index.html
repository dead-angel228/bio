<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Био</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Плавная прокрутка для всей страницы */
        html {
            scroll-behavior: smooth;
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #00ffcc, #0077ff);
            border-radius: 4px;
        }

        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            color: white;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            padding: 20px 0;
        }

        .content-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Остальные стили остаются без изменений */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* ... (остальные стили из предыдущей версии) ... */
    </style>
</head>
<body>
    <!-- Добавлены якорные ссылки -->
    <nav class="scroll-nav">
        <a href="#section1" class="nav-link">Обо мне</a>
        <a href="#section2" class="nav-link">Контакты</a>
    </nav>

    <div class="content-container" id="section1">
        <!-- Ваш существующий контент -->
    </div>

    <div class="content-container" id="section2">
        <h2>Мои контакты</h2>
        <div class="social-buttons">
            <!-- Ваши социальные кнопки -->
        </div>
    </div>

    <!-- Кнопка для прокрутки вверх -->
    <button class="scroll-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Плавная прокрутка для навигационных ссылок
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({behavior: 'smooth'});
            });
        });

        // Показать/скрыть кнопку прокрутки вверх
        window.addEventListener('scroll', function() {
            const scrollButton = document.querySelector('.scroll-top');
            scrollButton.style.display = window.scrollY > 500 ? 'block' : 'none';
        });
    </script>
</body>
</html>
